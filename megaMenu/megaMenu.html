<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/eaae1070a3.js" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <title>Mega Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">

    <link type="text/css" rel="stylesheet" href="../StyleSheets/StyleSheet.css" />
    <link type="text/css" rel="stylesheet" href="../StyleSheets/home.css" />
</head>

<body>
    <nav class="nav">
        <ul id="container">
        </ul>
        <ul id="mobile-nav" class="mobile-nav">
        </ul>

        <div id="mobile-subnav" class="mobile-subnav">
            <ul id="mobile-subnav-ul">
            
              </ul>
        </div>
    </nav>


    <main>
        <div class="wrapper">
            <div class="cards-section" id="cards-section">

            </div>
            <button id="loadMore" class="load-btn">Load More<i class='fa-solid fa-caret-down'></i> </button>
        </div>


        <aside>
            <div class="popular-posts">
                <span class="popular-post-text">Popular Posts</span>

                <div class="posts">


                    <div class="img-post" id="img-post">

                    </div>

                    <div class="card-posts" id="mini-post">


                    </div>
                </div>


            </div>

            <div class="popular-posts">
                <span class="popular-post-text">Most Liked</span>

                <div class="posts">


                    <div class="img-post" id="img-post-liked">

                    </div>

                    <div class="card-posts" id="mini-post-liked">


                    </div>
                </div>


            </div>


            <div class="popular-posts">

                <div class="cat-container">
                    <span class="cat-title">Categories</span>

                    <ul id="catagories">


                    </ul>
                </div>

            </div>

            


        </aside>
    </main>

    <footer>
        <span class="footer-span">Design by <a href="https://github.com/MeerUzairWasHere" target="_blank">Meer Uzair</a></span>

            <ul>

                <li><a href="../contact-us/contact-us.html">Contact Us</a></li>
                <li><a href="../megaMenu/megaMenu.html">Mega Menu</a></li>
            </ul>

            
        </div>

    </footer>

    <script src="../megaMenu/mega-menu.js"></script>
</body>

</html>
